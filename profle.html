<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="profle.css">
</head>
<body>
    <div class="profile-card">
        <div class="profile-image">
            <img src="himanshi.jpg" alt="Profile Image">
        </div>
        <h2>Himanshi Aggarwal</h2>
        <p class="job-title">New Delhi</p>
        <p class="location">Badminton, Football, Cricket</p>
        <div class="buttons">
            <button class="btn follow">Follow</button>
            <button class="btn message">Message</button>
        </div>
        <div class="social-links">
            
            <a href="#" class="social-icon"><img src="https://img.icons8.com/ios-filled/50/000000/mail.png"/> Mail</a>
            <a href="#" class="social-icon"><img src="https://img.icons8.com/ios-glyphs/30/000000/instagram.png"/>instagram</a>
        </div>
    </div>
</body>
</html>
